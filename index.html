</head>
<body>

<!-- Game Screen -->
<div class="game-screen">
    <div class="tiles-container">
        <div class="cube cube-1 pointer-cursor">
            <div class="tile front">1</div>
            <div class="tile left"></div>
            <div class="tile right"></div>
            <div class="tile top"></div>
            <div class="tile bottom"></div>
        </div>
        <div class="cube cube-2 pointer-cursor">
            <div class="tile front">2</div>
            <div class="tile left"></div>
            <div class="tile right"></div>
            <div class="tile top"></div>
            <div class="tile bottom"></div>
        </div>
        <div class="cube cube-3 pointer-cursor">
            <div class="tile front">3</div>
            <div class="tile left"></div>
            <div class="tile right"></div>
            <div class="tile top"></div>

        </div>
        <div class="cube cube-4 pointer-cursor">
            <div class="tile front">4</div>

        <div class="cube cube-7 pointer-cursor">

            <div class="tile top"></div>
            <div class="tile bottom"></div>
        </div>
        <div class="cube cube-8 pointer-cursor">
            <div class="tile front">8</div>
            <div class="tile left"></div>
            <div class="tile right"></div>
            <div class="tile top"></div>
            <div class="tile bottom"></div>
        </div>
        <div class="cube cube-9 pointer-cursor">
            <div class="tile front">9</div>
            <div class="tile left"></div>

        </div>

            <div class="tile right"></div>
            <div class="tile top"></div>

        </div>
        <div class="cube cube-12 pointer-cursor">
            <div class="tile front">12</div>
            <div class="tile left"></div>
            <div class="tile right"></div>
            <div class="tile top"></div>

        <div class="cube cube-13 pointer-cursor">

    </div>

    <div class="game-metrics hidden">
        <div class="game-moves">0</div>
        <div class="game-time">00:00</div>
    </div>

</div>
<!-- /Game Screen -->

<!-- Main Menu Screen -->
<div class="main-menu-screen">

    <div class="game-title">
        <span class="game-title__text">15 puzzle</span>
    </div>

    <div class="main-menu-options">
        <div class="game-menu-option" id="start">
            <span class="game-menu-option__icon mdi mdi-play-circle-outline"></span>
            <span class="game-menu-option__title">Play</span>
        </div>
        <div class="game-menu-option" id="scores">
            <span class="game-menu-option__icon mdi mdi-format-list-numbered"></span>
            <span class="game-menu-option__title">Scores</span>
        </div>
        <div class="game-menu-option" onClick="window.location='https://github.com/bazhanius/15-puzzle-game';">
            <span class="game-menu-option__icon mdi mdi-github"></span>
            <span class="game-menu-option__title">GitHub</span>
        </div>
    </div>

</div>
<!-- /Main Menu Screen -->

<!-- Result Screen -->
<div class="result-screen">

    <div class="result-screen__header">
        <div class="game-title">
            <span class="game-title__text game-title__text-small">Congratulations!</span>
        </div>
    </div>

    <div class="check-mark">
        <svg id="check-mark" xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
            <circle class="check-mark-fig-1" cx="256" cy="257" r="239"/>
            <path class="check-mark-fig-2" d="M144,247l81,79L367,186"/>
        </svg>
    </div>

    <div class="result-screen__highlights">
        <div class="highlights__input-container">
            <label class="input-container__label">Type nickname to save score:</label>
            <input class="input-container__input"
                   type="text"
                   maxlength="20"
                   autocomplete="off"
                   autocorrect="off"
                   autocapitalize="off"
                   spellcheck="false"
                   placeholder="e.g. Jordan">
        </div>
        <div class="game-menu-option" id="save">
            <span class="game-menu-option__icon mdi mdi-content-save"></span>
            <span class="game-menu-option__title">Save</span>
        </div>
    </div>

</div>
<!-- /Result Screen -->

<!-- Scores Screen -->
<div class="scores-screen">
    <div class="game-title">
        <span class="game-title__text game-title__text-small">High scores</span>
    </div>
    <div class="scores-container">
        <table>
            <thead>
            <tr>
                <th>№</th>
                <th>Nickname</th>
                <th>Moves</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody class="high-scores">
            <tr>
                <td colspan="4">No data.</td>
            </tr>
            </tbody>

        </table>
    </div>
</div>
<!-- /Scores Screen -->

<!-- Main menu button -->
<div class="x-close">
    <div class="game-menu-option">
        <span class="game-menu-option__icon mdi mdi-arrow-left"></span>
        <span class="game-menu-option__title">Menu</span>
    </div>
</div>
<!-- /Main menu button -->

<!-- Transition Screen -->
<div class="transition-screen">
    <div class="circle"></div>
</div>
<!-- /Transition Screen -->

<!-- Countdown Screen -->
<div class="countdown">
    <div class="countdown__digit digit__delay-1">3</div>
    <div class="countdown__digit digit__delay-2">2</div>
    <div class="countdown__digit digit__delay-3">1</div>
    <div class="countdown__digit digit__delay-4">GO!</div>
</div>
<!-- /Countdown Screen -->

</body>
</html>
